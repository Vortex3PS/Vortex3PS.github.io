<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizz Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rizz Tester</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="testRizz()">Check Rizz</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }

        function testRizz() {
            const name = document.getElementById("nameInput").value.trim();
            let rizz;

            if (name.toLowerCase() === "anthon") {
                rizz = 0; // Special case for Anthon
            } else
             
            if (name.toLowerCase() === "arthur") {
                rizz = -13; // Special case for Arthur
            } else
            if (name.toLowerCase() === "jesper") {
                rizz = 101; // Special case for Jesper
            } else
            if (name.toLowerCase() === "caro") {
                rizz = 102; // Special case for Caro
            } else
            if (name.toLowerCase() === "ss") {
                rizz = 3000; // Special case for SS
            } else
        
            {
                // Check if the score is already saved in cookies
                const existingScore = getCookie(name);
                if (existingScore) {
                    rizz = existingScore; // Use the existing score
                } else {
                    rizz = Math.floor(Math.random() * 101); // Generate a new random score
                    setCookie(name, rizz, 7); // Save the score in cookies for 7 days
                }
            }

            document.getElementById("result").innerText = `Your Rizz: ${rizz}%`;
        }
    </script>
</body>
</html>
