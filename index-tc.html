<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"], select {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clothing Shop</h1>
        <div class="product">
            <h2>T-Shirt</h2>
            <p>Price: 200 DKK</p>
            <button onclick="addToCart('T-Shirt', 200)">Buy Now</button>
        </div>
        <div class="product">
            <h2>Jeans</h2>
            <p>Price: 300 DKK</p>
            <button onclick="addToCart('Jeans', 300)">Buy Now</button>
        </div>

        <h3>Cart</h3>
        <h3>Total: <span id="total">0</span> DKK</h3>
        <button onclick="showCheckout()">Checkout</button>

        <div class="checkout-section" id="checkout-section">
            <h3>Delivery Options</h3>
            <select id="delivery">
                <option value="55">DAO til d√∏r (55 DKK)</option>
                <option value="50">DAO pakkeshop (50 DKK)</option>
            </select>

            <h3>Coupon Code</h3>
            <input type="text" id="coupon" placeholder="Enter coupon code">
            <button onclick="applyCoupon()">Apply</button>

            <h3>Final Total: <span id="final-total">0</span> DKK</h3>
            <button onclick="checkout()">Confirm Order</button>
        </div>
    </div>

    <script>
        let total = 0;

        function addToCart(item, price) {
            total += price;
            document.getElementById("total").innerText = total;
        }

        function showCheckout() {
            document.getElementById("checkout-section").style.display = 'block';
            document.getElementById("final-total").innerText = total;
        }

        function applyCoupon() {
            const coupon = document.getElementById("coupon").value;
            if (coupon === "DISCOUNT10") {
                total *= 0.9; // 10% discount
                document.getElementById("final-total").innerText = total.toFixed(2);
                alert("Coupon applied!");
            } else {
                alert("Invalid coupon code.");
            }
        }

        function checkout() {
            const deliveryCost = parseInt(document.getElementById("delivery").value);
            const finalTotal = total + deliveryCost;
            
            const webhookUrl = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your Discord webhook URL
            const purchaseDetails = {
                content: `New Order:\nTotal: ${finalTotal.toFixed(2)} DKK (including delivery)`,
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(purchaseDetails),
            })
            .then(response => {
                if (response.ok) {
                    alert("Order placed successfully!");
                } else {
                    alert("Failed to place order.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
