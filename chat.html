<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      max-height: 300px;
      overflow-y: scroll;
    }
    #chatForm {
      display: flex;
      justify-content: space-between;
    }
    input[type="text"] {
      width: 80%;
    }
    input[type="submit"] {
      width: 15%;
    }
  </style>
</head>
<body>

<h1>Simple Chat</h1>

<div id="messages"></div>

<form id="chatForm">
  <input type="text" id="username" placeholder="Enter your name" required>
  <input type="text" id="message" placeholder="Type your message" required>
  <input type="submit" value="Send">
</form>

<script>
  // Glitch app URL (replace with your Glitch app URL)
  const apiBaseUrl = "https://amenable-hyper-skipjack.glitch.me";

  // Fetch and display messages from the backend
  function fetchMessages() {
    fetch(`${apiBaseUrl}/get_messages`)
      .then(response => response.json())
      .then(messages => {
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = ''; // Clear the current messages
        messages.forEach(message => {
          const messageDiv = document.createElement('div');
          messageDiv.textContent = `${message.username}: ${message.content} (at ${new Date(message.timestamp).toLocaleTimeString()})`;
          messagesContainer.appendChild(messageDiv);
        });
      })
      .catch(err => console.error("Error fetching messages:", err));
  }

  // Send a message to the backend
  function sendMessage(event) {
    event.preventDefault(); // Prevent form from submitting the traditional way
    const username = document.getElementById('username').value;
    const content = document.getElementById('message').value;
    
    if (username && content) {
      fetch(`${apiBaseUrl}/send_message`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, content })
      })
      .then(response => response.json())
      .then(() => {
        document.getElementById('message').value = ''; // Clear the message input
        fetchMessages(); // Refresh the chat window
      })
      .catch(err => console.error("Error sending message:", err));
    }
  }

  // Add event listener to the form
  document.getElementById('chatForm').addEventListener('submit', sendMessage);

  // Initial load of messages
  fetchMessages();
  
  // Fetch messages every 5 seconds to keep the chat updated
  setInterval(fetchMessages, 5000);
</script>

</body>
</html>
