<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message span {
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Simple Chat</h1>
  <div id="chat-box"></div>
  <input type="text" id="username" placeholder="Your Name" />
  <textarea id="content" placeholder="Type your message here..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    const apiBaseUrl = "https://Backend-Server-for-simple-chat.markushermanse1.repl.co"; // Replace with your Replit backend URL

    async function fetchMessages() {
      try {
        const response = await fetch(`${apiBaseUrl}/get_messages`);
        const messages = await response.json();

        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML = ""; // Clear existing messages
        messages.forEach(msg => {
          const div = document.createElement("div");
          div.classList.add("message");
          div.innerHTML = `<span>${msg.username}:</span> ${msg.content}`;
          chatBox.appendChild(div);
        });
      } catch (error) {
        console.error("Error fetching messages:", error);
      }
    }

    async function sendMessage() {
      const username = document.getElementById("username").value;
      const content = document.getElementById("content").value;

      if (!username || !content) {
        alert("Please fill out both fields!");
        return;
      }

      try {
        await fetch(`${apiBaseUrl}/send_message`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, content }),
        });

        document.getElementById("content").value = ""; // Clear input
        fetchMessages(); // Refresh chat
      } catch (error) {
        console.error("Error sending message:", error);
      }
    }

    setInterval(fetchMessages, 2000); // Fetch messages every 2 seconds
    fetchMessages(); // Initial fetch
  </script>
</body>
</html>
