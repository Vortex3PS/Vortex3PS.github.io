<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blommeregener Calculator</title>
    <style>
        /* Background image and styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS32qSw3uUBxq_kSJvVYFVxoR7YBJJmFuLXfDxceoendj0OxKwAx6_4twrejgrfpoGqVw0wSURn9nDm2MFUG7kVmgxnpNEGinrdo1Q2zQ'); /* Replace with your plum image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        /* Calculator container */
        .calculator {
            background-color: rgba(85, 45, 129, 0.8); /* Plum color with opacity */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Display area */
        .display {
            width: 100%;
            height: 50px;
            background-color: #fff;
            color: #000;
            border: none;
            text-align: right;
            font-size: 2em;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        /* Calculator buttons */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .button {
            background-color: #7f4b8e; /* Dark plum */
            color: white;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #9b5b96; /* Lighter plum on hover */
        }

        .button:active {
            background-color: #ad6aa7; /* Even lighter on click */
        }

        /* Clear button special style */
        .button.clear {
            background-color: #d34747; /* Red for clear */
        }

        .button.clear:hover {
            background-color: #f56b6b; /* Lighter red on hover */
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input id="display" class="display" type="text" disabled />

        <div class="buttons">
            <!-- Calculator buttons -->
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        // Append character to display
        function appendToDisplay(value) {
            display.value += value;
        }

        // Clear display
        function clearDisplay() {
            display.value = '';
        }

        // Evaluate the expression in display
        function calculateResult() {
            try {
                display.value = eval(display.value); // Use eval to calculate the result
            } catch (e) {
                display.value = 'Error'; // Show error if invalid input
            }
        }
    </script>

</body>
</html>
