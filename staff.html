<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Note Taking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Darker text for better readability */
        }
        #staff-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 10px; /* Rounded corners */
            background-color: #fff; /* White background for staff content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        #error-message {
            color: red;
        }
        #noteArea {
            width: 90%; /* Increased width */
            height: 1000px; /* Increased height */
            margin-top: 20px;
            padding: 10px; /* Padding inside the text area */
            border: 2px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            font-size: 16px; /* Larger font size */
            resize: none; /* Disable resizing */
        }
        /* Button styles */
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        /* Popup styles */
        #nfc-popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with transparency */
            text-align: center;
        }
        #popup-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for popup */
        }
        #close-popup {
            background-color: #f44336; /* Red for cancel button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space above button */
        }
        #close-popup:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Staff Login</h1>
    <button onclick="authenticateUsingNFC()">Scan NFC</button>
    
    <div id="nfc-popup">
        <div id="popup-content">
            <h2>Scan NFC Card</h2>
            <p>Place the card on the back of the phone.</p>
            <button id="close-popup" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <div id="staff-content">
        <h2 id="welcome-message"></h2>
        <textarea id="noteArea" placeholder="Type your notes here..."></textarea><br>
        <button onclick="saveNotes()">Save Notes</button>
        <p id="success-message" style="color: green;"></p>
    </div>

    <p id="error-message"></p>

    <script>
        // Define the expected staff IDs and their corresponding names
        const authorizedStaffIds = {
            "Vortex3PS-Pass-Owner-Markus": "Markus",
            "Vortex3PS-Pass-Co-Owner-Rani": "Rani",
            "Vortex3PS-Pass-Staff": "Staff"
        };

        // Load notes from cookies on page load
        window.onload = function() {
            const savedNotes = getCookie("staffNotes");
            if (savedNotes) {
                document.getElementById("noteArea").value = savedNotes;
            }
        };

        async function authenticateUsingNFC() {
            // Show the NFC prompt popup
            document.getElementById("nfc-popup").style.display = "block";

            if ('NDEFReader' in window) {
                const nfcReader = new NDEFReader();
                try {
                    await nfcReader.scan();
                    nfcReader.onreading = (event) => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            const nfcData = decoder.decode(record.data);
                            
                            if (authorizedStaffIds[nfcData]) {
                                const userName = authorizedStaffIds[nfcData];
                                document.getElementById("welcome-message").textContent = `Welcome ${userName} to the staff page`;
                                document.getElementById("staff-content").style.display = "block";
                                document.getElementById("error-message").textContent = "";
                                closePopup(); // Close the popup on successful scan
                            } else {
                                document.getElementById("error-message").textContent = "Access denied.";
                                document.getElementById("staff-content").style.display = "none";
                                closePopup(); // Close the popup on unsuccessful scan
                            }
                        }
                    };
                } catch (error) {
                    console.error("NFC scan error:", error);
                    document.getElementById("error-message").textContent = "NFC scan failed.";
                    closePopup(); // Close the popup on scan failure
                }
            } else {
                alert("NFC not supported on this device.");
                closePopup(); // Close the popup if NFC is not supported
            }
        }

        function saveNotes() {
            const notes = document.getElementById("noteArea").value;
            setCookie("staffNotes", notes, 365); // Save notes in a cookie for 365 days (1 year)
            document.getElementById("success-message").textContent = "Notes saved successfully!";
        }

        function closePopup() {
            document.getElementById("nfc-popup").style.display = "none"; // Hide the popup
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            // Encode the cookie value to ensure it handles all characters
            document.cookie = name + "=" + encodeURIComponent(value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length)); // Decode the cookie value
            }
            return null;
        }
    </script>
</body>
</html>
