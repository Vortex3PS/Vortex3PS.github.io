<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Vortex Personale Noter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        #staff-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #error-message {
            color: red;
        }
        #noteArea {
            width: 90%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            resize: none;
        }
        #ideaInput {
            width: 90%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #check-out-btn {
            background-color: #f44336;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #check-out-btn:hover {
            background-color: #d32f2f;
        }
        #nfc-popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with transparency */
            text-align: center;
        }
        #popup-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for popup */
        }
        #close-popup {
            background-color: #f44336; /* Red for cancel button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space above button */
        }
        #close-popup:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Personale Login</h1>
    <button onclick="openNFCPopup()">Scan Kort</button>
    
    <div id="nfc-popup">
        <div id="popup-content">
            <h2>Scan Kort</h2>
            <p>Placer kortet bag på telefonen.</p>
            <button id="close-popup" onclick="closePopup()">Afbryd</button>
        </div>
    </div>

    <div id="staff-content">
        <h2 id="welcome-message"></h2>

        <!-- Fixed Announcement Section (Editable Directly in HTML) -->
        <h3>Seneste Annoncering</h3>
        <p id="announcementMessage">
            Vær venlig at udfylde alle noter og ideer inden arbejdsdagens slutning.
        </p>

        <!-- Note-taking area -->
        <textarea id="noteArea" placeholder="Skriv dine noter her..."></textarea><br>
        <button onclick="saveNotes()">Gem noter</button>
        <p id="success-message" style="color: green;"></p>

        <!-- Ideas Submission Section -->
        <h3>Indsend Ide</h3>
        <input type="text" id="ideaInput" placeholder="Skriv din ide her..."><br>
        <button onclick="submitIdea()">Indsend ide</button>
        <p id="idea-message" style="color: green;"></p>

        <!-- Checkout Button -->
        <p>
            <button onclick="checkOut()" id="check-out-btn" style="display: none;">Udtjek</button>
        </p>
        
        <p id="status-message" style="color: green;"></p>
    </div>

    <p id="error-message"></p>

    <script>
        const authorizedStaffIds = {
            "Vortex3PS-Pass-Owner-Markus": "Markus",
            "Vortex3PS-Pass-Co-Owner-Rani": "Rani",
            "Vortex3PS-Pass-Staff": "Staff"
        };
        let currentUser = "";
        let canSendToDiscord = true; // Cooldown flag
        const cooldownTime = 3000; // 3 seconds cooldown

        window.onload = function() {
            const savedNotes = getCookie("staffNotes");
            if (savedNotes) {
                document.getElementById("noteArea").value = savedNotes;
            }
        };

        function openNFCPopup() {
            document.getElementById("nfc-popup").style.display = "block"; // Show the NFC popup
            authenticateUsingNFC();
        }

        function closePopup() {
            document.getElementById("nfc-popup").style.display = "none"; // Hide the popup
        }

        async function authenticateUsingNFC() {
            if ('NDEFReader' in window) {
                const nfcReader = new NDEFReader();
                try {
                    await nfcReader.scan();
                    nfcReader.onreading = (event) => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            const nfcData = decoder.decode(record.data);
                            if (authorizedStaffIds[nfcData]) {
                                currentUser = authorizedStaffIds[nfcData];
                                document.getElementById("welcome-message").textContent = `Velkommen ${currentUser} til personale side`;
                                document.getElementById("staff-content").style.display = "block";
                                document.getElementById("error-message").textContent = "";
                                checkIn(); // Auto check-in on successful login
                                closePopup(); // Close the NFC popup after successful login
                            } else {
                                document.getElementById("error-message").textContent = "Ingen adgang.";
                                document.getElementById("staff-content").style.display = "none";
                                closePopup(); // Close the popup on unsuccessful scan
                            }
                        }
                    };
                } catch (error) {
                    console.error("NFC scan error:", error);
                    document.getElementById("error-message").textContent = "NFC scan fejlede.";
                    closePopup(); // Close the popup on scan failure
                }
            } else {
                alert("NFC er ikke understøttet.");
                closePopup(); // Close the popup if NFC is not supported
            }
        }

        function checkIn() {
            const time = new Date().toLocaleString();
            postToDiscord(`${currentUser} checked in at ${time}`);
            document.getElementById("check-out-btn").style.display = "inline"; // Show checkout button
            document.getElementById("status-message").textContent = "Indtjekning registreret!";
        }

        function checkOut() {
            const time = new Date().toLocaleString();
            postToDiscord(`${currentUser} checked out at ${time}`);
            document.getElementById("check-out-btn").style.display = "none"; // Hide checkout button
            document.getElementById("status-message").textContent = "Udtjekning registreret!";
        }

        function saveNotes() {
            const notes = document.getElementById("noteArea").value;
            setCookie("staffNotes", notes, 365);
            document.getElementById("success-message").textContent = "Noter gemt!";
        }

        function submitIdea() {
            const idea = document.getElementById("ideaInput").value;
            postToDiscord(`Ny idé fra ${currentUser}: ${idea}`);
            document.getElementById("idea-message").textContent = "Din ide er sendt!";
        }

        function postToDiscord(message) {
            if (canSendToDiscord) {
                canSendToDiscord = false; // Prevent further sends until cooldown
                fetch("YOUR_DISCORD_WEBHOOK_URL", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ content: message })
                }).then(() => {
                    // Reset cooldown after the specified time
                    setTimeout(() => {
                        canSendToDiscord = true; // Allow sending again
                    }, cooldownTime);
                }).catch(error => console.error("Discord webhook fejlede:", error));
            } else {
                console.log("Webhook cooldown: Please wait before sending another message.");
            }
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let c of ca) {
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
            }
            return null;
        }
    </script>
</body>
</html>
