<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markus' Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        nav a:hover {
            transform: scale(1.1);
            background-color: #444;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #222;
        }
        .hero h1 {
            color: red;
        }
        .section {
            padding: 40px 20px;
        }
        .skills, .projects, .contact {
            background-color: #111;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        .skills h2, .projects h2, .contact h2 {
            color: red;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
        }
        .project-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-item {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            text-align: center;
            cursor: pointer;
        }
        .project-img {
            max-width: 100%;
            border-radius: 8px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 1000;
        }
        .overlay-content {
            max-width: 80%;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .overlay-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .overlay-images img {
            max-width: 45%;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }
        .overlay-images img.zoomed {
            transform: scale(2);
            cursor: zoom-out;
            z-index: 1100;
        }
        .overlay-text {
            margin-top: 20px;
            text-align: left;
        }
        .close-btn {
            background: red;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .close-btn:hover {
            transform: scale(1.1);
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Markus' Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Hello, I'm Markus!</h1>
        <p>Certified Ethical Hacker and Programmer.</p>
    </section>
    <section class="section projects" id="projects">
        <h2>Projects</h2>
        <div class="project-gallery">
            <div class="project-item" data-project="1">
                <img src="https://github.com/Vortex3PS/Vortex3PS.github.io/blob/main/VortexLogo%20WO%20BG.png?raw=true" alt="My Website" class="project-img">
                <h3>My business website!</h3>
                <p>Vortex3ps.github.io - Click to learn more!</p>
            </div>
            <div class="project-item" data-project="2">
                <img src="https://tr.rbxcdn.com/180DAY-7a19052a817edfe1ba296325b778cef6/768/432/Image/Png/noFilter" alt="Roblox Horror Game" class="project-img">
                <h3>The phantom</h3>
                <p>Coming March 30 - Click to learn more!</p>
            </div>
        </div>
    </section>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="overlay-images">
                <img src="" alt="Image 1" class="overlay-img-1">
                <img src="" alt="Image 2" class="overlay-img-2">
            </div>
            <div class="overlay-text">
                <h2 class="overlay-title"></h2>
                <p class="overlay-description"></p>
            </div>
            <button class="close-btn" onclick="closeOverlay()">Close</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 - 2025 Markus</p>
    </footer>
    <script>
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.querySelector('.overlay-title');
        const overlayDescription = document.querySelector('.overlay-description');
        const overlayImg1 = document.querySelector('.overlay-img-1');
        const overlayImg2 = document.querySelector('.overlay-img-2');

        const projects = {
            1: {
                title: "My Business Website",
                description: "A website for my business Vortex3PS. It's in danish",
                img1: "https://github.com/Vortex3PS/Vortex3PS.github.io/blob/main/Vortex3PS-Main-page-english-explained.png?raw=true",
                img2: "https://via.placeholder.com/400x300.png?text=Vortex+Image+2"
            },
            2: {
                title: "The Phantom",
                description: "A Roblox horror game set to release on March 30. Get ready for a thrilling experience!",
                img1: "https://via.placeholder.com/400x300.png?text=Phantom+Image+1",
                img2: "https://via.placeholder.com/400x300.png?text=Phantom+Image+2"
            }
        };

        document.querySelectorAll('.project-item').forEach(item => {
            item.addEventListener('click', function() {
                const projectId = this.getAttribute('data-project');
                const project = projects[projectId];
                overlayTitle.textContent = project.title;
                overlayDescription.textContent = project.description;
                overlayImg1.src = project.img1;
                overlayImg2.src = project.img2;
                overlay.style.display = 'flex';
            });
        });

        document.querySelectorAll('.overlay-images img').forEach(img => {
            img.addEventListener('click', function() {
                this.classList.toggle('zoomed');
            });
        });

        function closeOverlay() {
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
