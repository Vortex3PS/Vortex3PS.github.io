<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Sender</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="sendLocation()">Send Location</button>

    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const webhookUrl = 'https://discord.com/api/webhooks/1336639628312313897/KUTgJRvwDNPHaHZReCD5Epcc3BRDQBd070FC6ue8qZJwX_saibNB9lI6NJI9lIrfbSE_'; // Replace this with your Discord webhook URL

                    const data = {
                        content: `User Location: Latitude: ${latitude}, Longitude: ${longitude}`
                    };

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Location sent successfully!');
                        } else {
                            alert('Failed to send location.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
                }, function(error) {
                    alert('Error getting location: ' + error.message);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
